<!DOCTYPE html>
<html>

<head>
  <title>Registration form</title>
  <link rel="stylesheet" href="register.css" >

</head>

<body>
  <section class="main">

    <form class="form_1">
      <div class="title">
        <h2>Register here </h2>
      </div>
      <div class="info">
        <input class="fname" type="text" name="name" placeholder="First Name" required="">
        <input class="flname" type="text" name="name" placeholder="Last Name" required="">
        <input class="usname" type="text" name="name" placeholder="Username" required="">
        <input type="text" name="name" placeholder="Email">
        <input type="password" name="name" placeholder="Password" required="">
        <input type="password" name="name" placeholder="Confirm Password" required="">
        <select class="course">
          <option value="course-type" selected>Gender</option>
          <option value="short-courses">Male</option>
          <option value="short-courses">Female</option>
        </select>
        <select class="course">
          <option value="course-type" selected>Proffession*</option>
          <option value="short-courses">Headmaster</option>
          <option value="short-courses">Teacher</option>
          <option value="short-courses">Student</option>
        </select>
      </div>
      <div class="checkbox">
        <input type="checkbox" name="checkbox"><span style="color: #26a9e0;">I agree to the <a href=""
            style="color: #26a9e0;">Privacy policy for the grading system.</a></span>
      </div>
      <button type="submit" href="/">Register</button>
    </form>

  </section>

</body>

</html>
